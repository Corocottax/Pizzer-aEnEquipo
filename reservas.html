    <form class="formulario" method="get">
        <h1>Reserva</h1>

        <label class="fecha" for="fechares">Fecha</label>
        <input id="fechares" type="date" name="fechares" required />

        <label for="numpers">Numero de personas</label>
        <input id="numpers" type="number" min="1" max="6" name="numpers" required />

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="user_email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />

        <label for="telf">Teléfono móvil</label>
        <input type="number" id="telf" name="telf" required />

        <label for="message">Petición personal:</label>
        <br />
        <textarea
          id="message"
          name="user-message"
          placeholder="   Escribe aqui tu petición."
          rows="5"
          cols="20"
        ></textarea>
      <input class="boton" type="submit" />
    </form>
